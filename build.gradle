plugins {
    id 'java'
}

group 'pl.santander.awf.psd2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://ewsi.centrala.bzwbk:9999/artifactory/libs-release-local/'
    }
}
test {
    useTestNG()
    scanForTestClasses = false //this one
}
dependencies {

    testImplementation 'io.rest-assured:rest-assured:4.0.0'
    testImplementation 'io.rest-assured:json-path:4.0.0'
    testImplementation 'io.rest-assured:xml-path:4.0.0'
    testImplementation 'io.rest-assured:json-schema-validator:4.0.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:4.0.0'
    testImplementation 'io.rest-assured:spring-web-test-client:4.0.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}
